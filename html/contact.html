<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/index.css" rel="stylesheet" />
    <script defer src="/index.js"></script>
    <script defer src="/js/contactForm.js"></script>

    <script defer src="/js/randomBlog.js"></script>
    <link rel="icon" href="/images/logo/logoNoBg.png" />
    <title>Home | UniFacts</title>
  </head>
  <body>
    <header>
      <a class="logo" href="/index.html"
        ><img class="logoImg" src="/images/logo/logoText.png" alt="logo"
      /></a>
      <nav>
        <img
          class="search"
          id="search"
          title="Search"
          src="/images/icons/search.png"
          alt="search"
        />
        <img
          class="random"
          id="randomBlog"
          title="Random blog"
          src="/images/icons/random.png"
          alt="read a random blog"
        />
        <img
          class="menu"
          id="menu"
          title="Menu"
          src="/images/icons/menu.png"
          alt="menu"
        />
        <div class="dropMenu" id="dropMenu">
          <a href="/index.html"><img src="/images/icons/home.png" />Home</a>
          <a href="/html/blogs.html"
            ><img src="/images/icons/blog.png" />Blogs</a
          >
          <a href="/html/about.html"
            ><img src="/images/icons/about.png" />About</a
          >
          <a href="/html/contact.html"
            ><img src="/images/icons/contact.png" />Contact</a
          >
        </div>
      </nav>
    </header>
    <main>
      <h1 class="aboutH1" id="aboutH1">Contact UniFacts</h1>
      <form class="contactForm" id="contactForm">
        <input
          class="name"
          name="name"
          id="name"
          placeholder="Full name (required)"
        />
        <div class="formError" id="nameError">
          Please enter your full name (Min. 5 characters)
        </div>
        <input
          class="email"
          name="email"
          id="email"
          placeholder="Email (required)"
        />
        <div class="formError" id="emailError">
          Please enter a valid email address
        </div>
        <input
          class="subject"
          name="subject"
          id="subject"
          placeholder="Subject (required)"
        />
        <div class="formError" id="subjectError">
          Subject must be over 15 characters
        </div>
        <textarea
          rows="5"
          class="message"
          type="text"
          name="message"
          id="message"
          placeholder="Message (required)"
        ></textarea>
        <div class="formError" id="messageError">
          Message must be over 25 characters
        </div>

        <button class="formSubmit" id="formSubmit">Submit</button>
      </form>
    </main>
    <footer>&copy Unifacts 2023</footer>
  </body>
</html>
