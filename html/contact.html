<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/index.css" rel="stylesheet" />
    <script defer src="/index.js"></script>
    <script defer src="/js/contactForm.js"></script>

    <script defer src="/js/randomBlog.js"></script>
    <link rel="icon" href="/images/logo/logoNoBg.png" />
    <title>Contact Us | UniFacts</title>

  </head>
  <body>
    <header>
      <a class="logo" href="/index.html"
        ><img
          class="logoImg"
          src="/images/logo/logoText.png"
          alt="Unifacts logo"
      /></a>
      <nav>
        <img
          class="random"
          id="randomBlog"
          title="Random blog"
          src="/images/icons/random.png"
          alt="read a random blog"
        />
        <img
          class="menu"
          id="menu"
          title="Menu"
          src="/images/icons/menu.png"
          alt="menu"
        />
        <div class="dropMenu" id="dropMenu">
          <a href="/index.html"
            ><img src="/images/icons/home.png" alt="Home" />Home</a
          >
          <a href="/html/blogs.html"
            ><img src="/images/icons/blog.png" alt="blogs" />Blogs</a
          >
          <a href="/html/about.html"
            ><img src="/images/icons/about.png" alt="About us" />About</a
          >
          <a href="/html/contact.html"
            ><img src="/images/icons/contact.png" alt="Contact us" />Contact</a
          >
        </div>
      </nav>
    </header>
    <main class="mainAbout">
      <h1 class="aboutH1" id="aboutH1">Contact UniFacts</h1>
      <form class="contactForm" id="contactForm">
        <input
          class="name"
          name="name"
          id="name"
          placeholder="Full name (required)"
        />
        <label for="name"
          >Please enter your full name (Min. 5 characters)</label
        >
        <div class="formError" id="nameError">
          Please enter your full name (Min. 5 characters)
        </div>
        <input
          label="email"
          class="email"
          name="email"
          id="email"
          placeholder="Email (required)"
        />
        <label for="email">Please enter a valid email address</label>
        <div class="formError" id="emailError">
          Please enter a valid email address
        </div>
        <input
          label="subject"
          class="subject"
          name="subject"
          id="subject"
          placeholder="Subject (required)"
        />
        <label for="subject">Subject must be over 15 characters</label>
        <div class="formError" id="subjectError">
          Subject must be over 15 characters
        </div>
        <textarea
          label="message"
          rows="5"
          class="message"
          type="text"
          name="message"
          id="message"
          placeholder="Message (required)"
        ></textarea>
        <label for="message">Message must be over 25 characters</label>
        <div class="formError" id="messageError">
          Message must be over 25 characters
        </div>

        <button class="formSubmit" id="formSubmit">Submit</button>
      </form>
    </main>
    <footer>&copy Unifacts 2023</footer>
  </body>
</html>
