<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/index.css" rel="stylesheet" />
    <script defer src="/index.js"></script>
    <link rel="icon" href="/images/logo/logoNoBg.png" />
    <title>Home | UniFacts</title>
  </head>
  <body>
    <header>
      <a class="logo" href="/index.html"
        ><img class="logoImg" src="/images/logo/logoText.png" alt="logo"
      /></a>
      <nav>
        <img
          class="search"
          title="Search"
          src="/images/icons/search.png"
          alt="search"
        />
        <img
          class="random"
          title="Random blog"
          src="/images/icons/random.png"
          alt="read a random blog"
        />
        <img
          class="darkMode"
          title="Dark/Light mode"
          src="/images/icons/moon.png"
          alt="dark mode"
        />
        <img
          class="menu"
          src="/images/icons/menu.png"
          alt="menu"
          onclick="toggleMenu()"
        />
      </nav>
    </header>
    <section class="carousel" id="carousel"></section>
    <main></main>
  </body>
</html>
