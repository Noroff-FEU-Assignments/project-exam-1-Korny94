<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/index.css" rel="stylesheet" />
    <script defer src="/index.js"></script>
    <script defer src="/js/randomBlog.js"></script>
    <script defer src="/js/carousel.js"></script>
    <link rel="icon" href="/images/logo/logoNoBg.png" />
    <title>Home | UniFacts</title>
  </head>
  <body>
    <header>
      <a class="logo" href="/index.html"
        ><img class="logoImg" src="/images/logo/logoText.png" alt="logo"
      /></a>
      <nav>
        <img
          class="random"
          id="randomBlog"
          title="Random blog"
          src="/images/icons/random.png"
          alt="read a random blog"
        />
        <img
          class="menu"
          id="menu"
          title="Menu"
          src="/images/icons/menu.png"
          alt="menu"
        />
        <div class="dropMenu" id="dropMenu">
          <a href="/index.html"><img src="/images/icons/home.png" />Home</a>
          <a href="/html/blogs.html"
            ><img src="/images/icons/blog.png" />Blogs</a
          >
          <a href="/html/about.html"
            ><img src="/images/icons/about.png" />About</a
          >
          <a href="/html/contact.html"
            ><img src="/images/icons/contact.png" />Contact</a
          >
        </div>
      </nav>
    </header>
    <main class="mainIndex">
      <div class="loading" id="loading"></div>

      <section class="carousel" id="carousel">
        <h2 class="h2Index">Latest Posts</h2>
        <div class="carouselDiv" id="carouselDiv">
          <h1 class="h1Index">5 Incredible Facts About:</h1>
          <img
            class="arrowLeft"
            id="arrowLeft"
            src="/images/icons/arrowLeft.png"
            alt="arrow left"
          />
          <img
            class="arrowRight"
            id="arrowRight"
            src="/images/icons/arrow.png"
            alt="arrow right"
          />
          <div class="latestDivs" id="latestDivs"></div>
        </div>
      </section>
      <div class="noShow" id="viewMore"></div>
      <div class="noShow" id="blogsDiv"></div>
    </main>
    <footer>&copy Unifacts 2023</footer>
  </body>
</html>
